<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory System</h1>
            <div class="header-buttons">
                <input type="text" id="searchInput" placeholder="Search..." />
                <button class="search-button" onclick="searchInventory()">Search</button>
                <button class="show-all-button" onclick="showAllInventory()">Show All</button>
                <button class="print-button" onclick="printInventory()">Print</button>
                <button class="save-button" onclick="saveInventory()">Save Inventory</button>
                <button class="logout-button" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        <form id="itemForm" onsubmit="return addItem()">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemQuantity" placeholder="Quantity" required min="1">
            <input type="text" id="itemDescription" placeholder="Description" required>
            <button type="submit">Add Item</button>
        </form>

        <h2>Inventory List</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be injected here -->
            </tbody>
        </table>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
